
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Rediger barn</title>
 <!--   <link rel="stylesheet" type="text/css" th:href="@{Style.css}" href="../static/style.css" />-->
</head>
<body>
<h1>Update information for student</h1>
<form method="Post" th:action="@{/rediger}">
    <label>ID:</label>
    <input id="boernIdInput" type="text" th:field="${boern.id}" readonly="true" />
    <label>Barnets navn:</label>
    <input type="text" th:field="${boern.Navn}" required="true" />
    <label>Adresse:</label>
    <input type="text" th:field="${boern.Adresse}" required="true" />
    <label>Telefonnummer:</label>
    <input type="date" th:field="${boern.Telefonnummer}" required="true" />
    <label>Kontaktperson 1:</label>
    <input type="text" th:field="${boern.Kontaktperson}" required="true" />
    <label>Kontaktperson 2:</label>
    <input type="text" th:field="${boern.Kontaktperson2}" required="true" />
    <input type="submit" value="Send" />
</form>
</body>
</html>
