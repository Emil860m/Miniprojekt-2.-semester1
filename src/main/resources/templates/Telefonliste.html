<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="ListeCss.css"/>
</head>
<body>
<header>

    <a href="create">
        <button>create</button>
    </a>
    </br>
    </br>

    <table width="100%" border="0", id="venteliste">
        <tr>
            <th width="1%"></th>

        <tr th:each="mBoern: ${mBoern}">

            <td th:text="${mBoern.Kontaktperson2}"/>
            <td><a th:href="@{'/edit?id='+${mBoern.id}}">
                <button class="btn-ed btn">edit</button>
            </a>
                <a th:href="@{'/delete?id='+${mBoern.id}}">
                    <button class="btn-ed btn">delete</button>
                </a>
            </td>
        </tr>


    </table>

    </ul>
